<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información en formulario</title>
</head>
<body>
<h1>Información de formulario</h1>
<h2>Método de envío</h2>
<p th:text="${formData.method}"></p>
<h2>Valores recibidos</h2>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${formData.values}">
        <td th:text="${item.getKey()}"></td>
        <td th:text="${item.getValue()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
