<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba POST con ficheros</title>
</head>
<body>
<h1>Formulario de prueba POST con ficheros</h1>
<form method="post" action="/view-form/files" enctype="multipart/form-data">
    <p>
        <label for="campoTexto">
            Campo 'campoTexto':
        </label>
        <input type="text" name="campoTexto" id="campoTexto">
    </p>
    <p>
        <input type="checkbox" name="campoCheckbox" id="campoCheckbox" value="valor-checkbox">
        <label for="campoCheckbox">
            Campo 'campoTexto':
        </label>
    </p>
    <p>
        <label for="file-b">
            Campo 'file' A:
        </label>
        <input type="file" name="file" id="file-b">
    </p>
    <p>
        <label for="file-a">
            Campo 'file' B:
        </label>
        <input type="file" name="file" id="file-a">
    </p>
    <p>
        <button>Enviar</button>
    </p>
</form>

</body>
</html>
